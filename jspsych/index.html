    <script>
    
    // Wait until the browser has loaded all files, then execute the
    // contents of this method
    window.addEventListener('load', function() {

        // load stimuli
        let stimuli = pickRandomList();
        console.log("The selected list is %s", stimuli.list_name);
        
        ////////////////////////// media preloading ///////////////////////////////////////
        
        let baseline_items = getBaselineItems().table;
        
        var baseline_audio = [];
        for (var i=0; i< practice_items.length; i++) {
            baseline_audio.push(baseline_items[i].filename);
            console.log('loaded baseline audio as "baseline_audio"');
        };
        
        let paired_items = stimuli.table;
        
        var paired_audio = [];
        for (var i=0; i< paired_items.length; i++) {
            paired_audio.push(paired_items[i].filename);
            console.log('loaded paired succesion audio as "paired_audio"');
        };
        
        var check_audio = ['./sounds/testtune.mp3'];
        
        // Data one would like to add to __all__ trials, according to:
        // https://www.jspsych.org/overview/data/
        
        let subject_id = jsPsych.randomization.randomID(8);

        jsPsych.data.addProperties({
            subject: subject_id
        });

        // screens/(sub-)(trial-)phases...////////////////////////////////////////////////////

        let start_screen = {
            type: 'html-button-response',
            stimulus: function(){
                return "<div class='instruction' >" +
                       "<p>" + GENERIC_CHECK + "</p></div>";
            },
            choices: [OK_BUTTON_TEXT],
            response_ends_trial: true
        };

        let instruction_screen_rec = {
            type: 'html-button-response',
            stimulus: function(){
                let text = PRE_REC_MESSAGE;
                return "<div class='instruction' >" +
                       "<p>" + text + "</p></div>";
            },
            choices: [OK_BUTTON_TEXT],
            response_ends_trial: true,
        };



        // sample function that might be used to check if a subject has given
        // consent to participate.
        // var osweb_done = function(elem) {
        //     if (document.getElementById('consent_checkbox').checked) {
        //         return true;
        //     } else {
        //         alert("If you wish to participate, you must check the box next to the statement 'I agree to participate in this study.'");
        //         return false;
        //     }
        //     return false;
        // };


        // // declare the block.
        // let osweb_experiment = {
        //     type:'external-html',
        //     url: "../osweb/osweb_exp.html",
        //     cont_btn: null,
        //     execute_script: true,
        //     force_refresh: true
        // };

        let baseline_screen = {
            type: 'jspsych-audio-keyboard-response',
            stimulus: jsPsych.timelineVariable('basline_audio'),
            choices: jspsych.NO_KEYS,
            response_ends_trial: false,
            choices: jsPsych.NO_KEYS,
            prompt: function() {
                return '<img src = "'+ jsPsych.timelineVariable('baseline_image_a', true) +'" >'},
            trial_ends_after_audio: false,
            trial_duration: 1950,
            data: {
                target_audio: jsPsych.timelineVariable('baseline_audio'),
                target_image_a: jsPsych.timelineVariable('baseline_image_a'),
                target_image_b: jsPsych.timelineVariable('baseline_image_b'),
                condition: jsPsych.timelineVariable('condition'),
                trial_part: 'todo',
                task_part: jsPsych.timelineVariable('task_part')
            }
        } 

        let well_done_screen = {
            type: 'html-button-response',
            stimulus: function(){
                return "<div class='instruction' >" +
                    '<p>' + POST_REC_MESSAGE + '</p></div>';
            },
            choices: [OK_BUTTON_TEXT],
            response_ends_trial: true,
            data: { useful_data_flag: false }
        };

        let end_screen = {
            type: 'html-button-response',
            stimulus: DEBRIEF_MESSAGE,
            choices: [],
            trial_duration: DEBRIEF_MESSAGE_DURATION
        };

        // (timeline) procedures //////////////////////////////////////////////////////////        


        //////////////// timeline /////////////////////////////////

        let timeline = [];

        // it's best practice to have *mouse click* user I/O first
        timeline.push(start_screen);

        // Informed consent (consent.js)
        //timeline.push(consent_procedure);
        
        // survey
        //timeline.push(survey_procedure);

        // test/set audio level (soundtest.js)
        timeline.push(test_audio_looped);
        
        // task instruction (instructions.js)
        timeline.push(instruction_screen_rec);

        // baseline
        timeline.push(baseline_screen);

        // // osweb experiment
        // timeline.push(osweb_experiment);

        // get ready (practice)
        timeline.push(well_done_screen);
        
        timeline.push(end_screen);

        // Start jsPsych when running on a Desktop or Laptop style pc.
        if (! uil.isMobileOrTablet()) {
            jsPsych.init({
                timeline: timeline,
                preload_audio: [
                    test_audio,
                    ],
                exclusions: {
                    min_width: MIN_WIDTH,
                    min_height: MIN_HEIGHT
                },
                on_finish: function() {
                    uil.saveData(ACCESS_KEY);
                }
            });
        }
        else { // or bail out.
            let paragraph = document.createElement("p")
            paragraph.innerHTML = BAIL_OUT_MOBILE_TEXT;
            document.body.appendChild(paragraph);
        }
    })
