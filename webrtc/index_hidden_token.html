<!DOCTYPE html>
<!--
 Adapted from WebRTC project as minimal example of recording a video stream.
-->
<html>
<head>

<script src="jquery-3.6.0.min.js"></script>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Webcam opname voor experiment</title>

</head>

<body>

<div id="container">
  
	<p>Gebruik deze pagina om een opname van het experiment te maken en deze vervolgens beveiligd op te sturen.</p>

    <video id="gum" playsinline autoplay muted></video>
    <video id="recorded" playsinline loop></video>

    <div>
        <button id="start">Zet camera aan</button>
        <button id="record" disabled>Begin opname</button>
        <button id="play" disabled>Speel af</button>
        <button id="download" disabled>Opslaan</button>
        <button id="upload" disabled>Uploaden</button>
        <input id="upload_token" type="hidden" value="change_token_here"/>
    </div>


    <div>
        <span id="errorMsg"></span>
        
        <p id="status_paragraph">&nbsp</p>
    </div>
</div>

<!-- include adapter for srcObject shim -->
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="camflow.js" async></script>

<!-- include uploading script -->
<script src="upload.js" async></script>

</body>
</html>
